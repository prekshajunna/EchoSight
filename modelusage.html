<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background: linear-gradient(to right, #142850, #27496d);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out, padding 0.3s ease-in-out;
            transform: translateY(-100%);
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .navbar.shrink {
            padding: 10px 0;
            background: linear-gradient(to right, #0f1e3d, #1c3b5a);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            transition: 0.3s;
            position: relative;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: scale(1.1);
        }

        /* Underline Animation */
        .navbar a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background: yellow;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Centered Detection Box */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            margin-top: 80px;
        }

        .video-container {
            position: relative;
            width: 100%;
            margin: 15px 0;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        video, canvas {
            width: 100%;
            display: block;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
        
        #startBtn {
            background: rgb(27, 234, 27);
        }

        #stopBtn {
            background: rgb(239, 46, 46);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            /* Navbar Adjustments */
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .navbar a {
                display: block;
                padding: 12px;
                font-size: 16px;
            }

            /* Mobile Menu (Hamburger) */
            .menu-toggle {
                display: block;
                font-size: 24px;
                color: white;
                cursor: pointer;
                text-align: right;
                padding: 10px;
                position: absolute;
                top: 10px;
                right: 15px;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #142850;
                position: absolute;
                top: 50px;
                left: 0;
                z-index: 1001;
                padding: 10px 0;
            }

            .menu.show {
                display: flex;
            }

            /* Adjust AI Detection Container */
            .container {
                width: 95%;
                padding: 15px;
            }

            /* Video Container */
            .video-container {
                width: 100%;
            }

            /* Buttons */
            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Hide hamburger icon on larger screens */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="modelusage.html">Model Usage</a>
        <a href="securitymeasures.html">Security Measures</a>
        
    </div>

    <!-- AI Object Detection Section -->
    <div class="container" id="home">
        <h2>üîç AI Object Detection</h2>
        <p>Using COCO-SSD Model & Distance Estimation to assist visually impaired individuals in real-time navigation.</p>
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="buttons">
            <button id="startBtn">‚ñ∂ Start Detection</button>
            <button id="stopBtn">‚èπ Stop Detection</button>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            var navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("shrink");
            } else {
                navbar.classList.remove("shrink");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            var menuToggle = document.querySelector(".menu-toggle");
            var navbar = document.querySelector(".navbar");

            menuToggle.addEventListener("click", function () {
                navbar.classList.toggle("show");
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
